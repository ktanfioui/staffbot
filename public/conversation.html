<html>
<head>
  <base href="/">
  <title>WafaCash Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div id="contentParent" class="responsive-columns-wrapper">
    <div id="chat-column-holder" class="responsive-column content-column">
      <div id="header">
        <h1>WAFA CASH CHATBOT
       <form method='GET' action="../logout">

            <button type="submit" value="logout" style="float: right; border-radius: 8px; background-color:#ffe80f; padding: 15px 32px; color: white; margin: 1px 0 2px 0; border: none; cursor: pointer;">Se d√©connecter</button>

    </form></h1>
      </div>
      <div class="chat-column">
        <div id="scrollingChat"></div>
        <label for="textInput" class="inputOutline">
          <input id="textInput" class="input responsive-column"
            placeholder="Please type something..." type="text"
            onkeydown="ConversationPanel.inputKeyDown(event, this)">
        </label>
      </div>
    </div>
  </div>
<div></div>
  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/global.js"></script>
</body>
</html>
