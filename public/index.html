<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>WafaCash Chatbot</title>

      <link rel="stylesheet" href="css/style.css">
</head>


<body>
<div class="login">
  <div class="login-screen">
    <div class="imgcontainer">
      <img src="img/wafacashbot.png" alt="Avatar" class="avatar">
    </div>

    <div class="app-title">
      <h1>Se connecter</h1>
    </div>
    <form method='GET' action="/api/message">
    <div class="login-form">
      <div class="control-group">
      <input type="text" class="login-field" placeholder="Matricule" required="" id="matricule" name="matricule" />

      <label class="login-field-icon fui-user" for="Matricule"></label>
      </div>

      <div class="control-group">
      <input type="text" class="login-field" placeholder="Code agence" required="" id="codeagence" name="codeagence" />
      <label class="login-field-icon fui-lock" for="codeagence"></label>
      </div>
    <div>
      <select name="objet" class="select" id="objet" required>
        <option value="" selected disabled hidden style="color:#777;">Sélectionnez votre objet</option>
      <option value="Demande d'information">Demande d'information</option>
      <option value="Réclamation agence">Réclamation agence</option>
      <option value="Réclamation Client">Réclamation client </option>
      </select>
      <p></p>

    </div>
    <input type="submit" value="Se connecter" class="btn btn-primary btn-large btn-block" syle="color:#777"/>
    </div>
  </form>
  </div>
</div>
</body>

</html>
