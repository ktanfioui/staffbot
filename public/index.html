<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>WafaCash Chatbot</title>

      <link rel="stylesheet" href="css/style.css">
</head>


  <body>
<div class="container">
		<div class="imgcontainer">
		<img src="img/wafacashbot.png" alt="Avatar" class="avatar">
		</div>
	<section id="content">
		<form method='GET' action="/api/message">
			<h1>Wafa Cash Bot</h1>
			<input type="radio" name="gender" value="male" required> Mr
			<input type="radio" name="gender" value="female"> Mme
			<input type="radio" name="gender" value="other"> Mlle<br/><br>
			<div>
				<input type="text" placeholder="Prénom" required="" id="prenom" name="prenom" />
			</div>
			<div>
				<input type="text" placeholder="Nom" required="" id="nom" name="nom" />
			</div>
			<div>
				<input type="email" placeholder="Email" required="" id="email" name="email"/>
			</div>
			<div>
				<input type="number" placeholder="Téléphone" required="" id="tel" name="tel"/>
			</div>

			<div>
			  <select name="objet" id="objet" required>
			    <option value="" selected disabled hidden>Sélectionnez votre objet</option>
				<option value="information">Information</option>
				<option value="produits">Produits</option>
				<option value="réclamation">Réclamation</option>
				<option value="autres">Autres</option>
			  </select>
			</div>
      <div>
			  <select name="langue" id="langue" required>
			    <option value="" selected disabled hidden>Sélectionnez votre langue</option>
				<option value="fr">Français</option>
				<option value="ar"> العربية </option>
			  </select>
			</div>

			<div>
				<center><input type="submit" value="login" /></center>

			</div>


		</form><!-- form -->

	</section><!-- content -->
</div><!-- container -->
</body>

</html>
